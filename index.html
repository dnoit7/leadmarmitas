<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sorteio de Times</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 480px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        text-align: center;
    }

    textarea {
        width: 100%;
        height: 180px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #005fcc;
    }

    .btn-secondary { background: #333; }
    .btn-danger { background: #d9534f; }
    .btn-green { background: #28a745; }

    #result {
        margin-top: 20px;
        padding: 15px;
        background: #eef;
        border-radius: 10px;
        white-space: pre-wrap;
    }

</style>
</head>
<body>
<div class="container">
    <h2>Sorteador de Times</h2>

    <textarea id="playerList" placeholder="Cole aqui a lista de jogadores..."></textarea>

    <button onclick="generateTeams()">Gerar Times</button>
    <button class="btn-green" onclick="copyTeams()">Copiar Times p/ WhatsApp</button>
    <button class="btn-secondary" onclick="cleanList()">Limpar Lista</button>
    <button class="btn-danger" onclick="document.getElementById('result').innerHTML=''">Limpar Resultado</button>

    <div id="result"></div>
</div>

<script>
function cleanList() {
    document.getElementById('playerList').value = '';
}

function generateTeams() {
    const input = document.getElementById("playerList").value;
    let players = input.split(/\n|,/).map(p => p.trim());

    players = players.filter(p => p.length > 0);

    players = players.map(p => p.normalize("NFD").replace(/[\p{Emoji}\uFE0F]/gu, ""));

    players = players.map(p => p.replace(/^[0-9]+[.)\- ]*/, ""));

    for (let i = players.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [players[i], players[j]] = [players[j], players[i]];
    }

    const half = Math.ceil(players.length / 2);
    const team1 = players.slice(0, half);
    const team2 = players.slice(half);

    document.getElementById("result").innerHTML =
        `Times Gerados\n\n⚽ *Time 1:*\n${team1.join("\n")}\n\n⚽ *Time 2:*\n${team2.join("\n")}`;
}

function copyTeams() {
    const txt = document.getElementById("result").innerText;
    navigator.clipboard.writeText(txt);
}
</script>
</body>
</html>
