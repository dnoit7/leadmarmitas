<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Times ⚽</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f2f7;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
    }

    .card {
        background: #ffffff;
        padding: 18px;
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    textarea {
        width: 100%;
        height: 130px;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .btn-blue { background: #007bff; }
    .btn-yellow { background: #ffb200; color: black; }
    .btn-green { background: #28a745; }

    ul { padding-left: 0; }
    li { list-style: none; padding: 10px 0; font-size: 18px; }
    select { padding: 8px; border-radius: 8px; font-size: 16px; }

    .player-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
    }

    @media (max-width: 480px) {
        h1 { font-size: 22px; }
        li, select { font-size: 16px; }
    }
</style>

</head>
<body>

<div class="container">

    <h1>Gerador de Times ⚽</h1>

    <!-- IMPORTAÇÃO DE LISTA -->
    <div class="card">
        <h3>Importar lista de jogadores</h3>

        <textarea id="listaImportada" placeholder="Cole aqui a lista do WhatsApp"></textarea>

        <button class="btn btn-blue" onclick="importarLista()">Importar lista</button>
        <button class="btn btn-yellow" onclick="limparLista()">Limpar lista</button>
    </div>

    <!-- LISTA DE JOGADORES -->
    <div class="card">
        <h3>Jogadores</h3>
        <ul id="listaJogadores"></ul>
    </div>

    <button class="btn btn-green" onclick="gerarTimes()">Gerar Times</button>
    <button class="btn btn-blue" onclick="copiarTimes()">Copiar Times para WhatsApp</button>

    <div class="card">
        <h3>Times Gerados</h3>
        <pre id="resultado"></pre>
    </div>

</div>

<script>
let jogadores = [];

// Remove emojis + números + símbolos + espaços extras
function limparTexto(texto) {
    return texto
        .replace(/[0-9]+/g, "")             // remove números
        .replace(/[-–=•.]/g, " ")           // remove traços/símbolos
        .replace(/[\u{1F300}-\u{1FAFF}]/gu, "") // remove emojis
        .replace(/\s+/g, " ")               // remove múltiplos espaços
        .trim();
}

function importarLista() {
    let texto = document.getElementById("listaImportada").value.trim();
    if (!texto) return alert("Cole a lista primeiro!");

    let linhas = texto.split("\n");

    jogadores = linhas
        .map(linha => limparTexto(linha))
        .filter(nome => nome.length > 1);

    atualizarLista();
}

function atualizarLista() {
    let lista = document.getElementById("listaJogadores");
    lista.innerHTML = "";

    jogadores.forEach((nome, index) => {
        let li = document.createElement("li");
        li.className = "player-line";

        li.innerHTML = `
            <span>${nome}</span>
            <select onchange="definirNivel(${index}, this.value)">
                <option value="1">Nível 1</option>
                <option value="2">Nível 2</option>
                <option value="3">Nível 3</option>
            </select>
        `;

        lista.appendChild(li);
    });
}

function definirNivel(index, nivel) {
    jogadores[index] = { nome: jogadores[index].nome || jogadores[index], nivel: parseInt(nivel) };
}

function limparLista() {
    jogadores = [];
    document.getElementById("listaJogadores").innerHTML = "";
    document.getElementById("listaImportada").value = "";
    document.getElementById("resultado").textContent = "";
}

function gerarTimes() {
    if (jogadores.length < 2) return alert("Adicione pelo menos 2 jogadores!");

    let copia = jogadores.map(j => ({
        nome: j.nome || j,
        nivel: j.nivel || 2 // padrão
    }));

    copia.sort((a, b) => a.nivel - b.nivel);

    let time1 = [], time2 = [];
    copia.forEach((jogador, i) => (i % 2 === 0 ? time1 : time2));

    let result = 
        "⚽ *Time 1:*\n" + time1.map(j => j.nome).join("\n") +
        "\n\n⚽ *Time 2:*\n" + time2.map(j => j.nome).join("\n");

    document.getElementById("resultado").textContent = result;
}

function copiarTimes() {
    let texto = document.getElementById("resultado").textContent;

    if (!texto.trim()) return alert("Gere os times antes!");

    navigator.clipboard.writeText(texto);

    alert("Times copiados! Agora é só colar no WhatsApp.");
}
</script>

</body>
</html>
